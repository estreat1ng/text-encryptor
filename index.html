<!DOCTYPE html>
<html lang="es-mx"> 

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto by JGS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="content__container">
                <div class="content__container__centered">
                <h1 class="content__title">Encriptador de Texto</h1>
                    <textarea class="content__input"; rows="12"; cols="50"; maxlength="350"; minlength="10"; placeholder="Ingresa el texto a encriptar o desencriptar"></textarea>
                    <p class="content__input__reminder"> *Solo letras min√∫sculas y sin acentos</p>
                    <button class="boton-encriptar content__button" id="encriptar__btn" onclick="botonEncriptar()"> encriptar</button>
                    <button class="boton-desencriptar content__button" id="desencriptar__btn" onclick="botonDesencriptar()">desencriptar</button>
                </div>
            </div>
        </div>

        <div class="output__container">
            <div class="content__output">
                <h1 class="content__title">Desencriptador</h1>
                <textarea readonly class="mensaje content__input"; rows="12"; cols="50";></textarea>
                <button class="copiar content__button" onclick="copiarAlPortapapeles()">copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Matias Arietto, 2024</p>
    </footer>

<script src="app.js"></script>
    
</body>
</html>
