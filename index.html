<!DOCTYPE html>
<html lang="es-mx"> 

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto by JGS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 class="content__title"></h1>
            <textarea class="content__input"; rows="12"; cols="50"; maxlength="350"; minlength="10"; placeholder="Ingresa el texto a encriptar o desencriptar"></textarea>
            <div>
                <h5 class="content__input__reminder"> *Solo letras min√∫sculas y sin acentos</h5>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()"> encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">desencriptar</button>
            </div>
        </section>

        <section>
            <textarea readonly class="texto-modificado"; rows="12"; cols="50";></textarea>
            <div>
                <button class="copiar" onclick="copiarAlPortapapeles()">copiar</button>
            </div>
        </section>
    </main>

    <footer class="hecho-por">
        <p>Matias Arietto, 2024</p>
    </footer>

<script src="app.js"></script>
    
</body>
</html>
