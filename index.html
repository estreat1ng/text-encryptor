<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor by estreat1ng</title>
    <link rel="stylesheet" href="styles.css">
    
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <h1 class="title">Text Encryptor</h1>
        <div class="container">
            <div class="input__container">
                <div class="content__container__centered">
                    <textarea class="input-text"; placeholder="Ingresa aca el texto..."></textarea>
                    <p class="content__text_reminder">
                        <i class="fas fa-exclamation-circle"></i> Solo letras minusculas y sin acentos
                    </p>
                    <button class="content__button" id="encriptar__btn" onclick="encriptarButton()">Encriptar</button>
                    <button onclick="desencriptarButton()" class="content__button" id="desencriptar__btn">Desencriptar</button>

                </div>
            </div>
            
            <div class="output__container" >
                <div class="content__input">
                    <div class="content__container__centered">
                        <textarea readonly class="output-text" placeholder="Texto encriptado aca"></textarea>
                        <button onclick="copiar()" class="content__button" id="copiar__btn">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
	<footer>
		<p>Made with <span style="color: red;"><3</span> by Matias Arietto</p>
	</footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
